  YMCA가 고유의 스쿠바다이빙 교육프로그램을 개발했고, NAUI와 PADI같은 메이저 다이빙 단체도 YMCA를 기초로 교육과정을 개발했어요.YMCA 이후에도 끊임없이 교육과정을 갱신해왔어요. 2008년에는 50주년을 맞아 YMCA의 스쿠바교육 부문을 종결하고, SEI diving 단체가 설립되었어요. Y-SCUBA라고도 불리는데, 스쿠바 교육에 있어서 원천같은 단체에요.
