  AA는 전설적인 프리다이버인 움베르토 펠리자리가 창립한 프리다이빙 단체에요. 움베르토는 AIDA의 창립멤버이자, 전 프리다이빙 챔피언이며, 현존하는 프리다이빙 이론을 정립한 위대한 프리다이버에요. AA의 모든 강사는 움베르토에게 직접 사사받아야만 강사 자격을 획득할수 있어요.
