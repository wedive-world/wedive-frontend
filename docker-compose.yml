version: '3.8'

services: 
  frontend:
    container_name: frontend
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - VUE_APP_API_PATH=${API_PATH}
      
    ports: 
      - "3000:3000"

    env_file: 
      - /wedive-secret/frontend-config.env

    networks: 
      - wedive-api_default
      - default

networks:
  wedive-api_default:
    external: true